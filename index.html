<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>GameLeague Dashboards</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b1f3b;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      position: relative;
      top: 20%;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .dash-links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #00bcd4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .dash-links a:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>

<!-- רקע דינמי -->
<div id="particles-js"></div>

<div class="container">
  <h1>📊 GameLeague Dashboards</h1>
  <p>בחר דשבורד לצפייה:</p>
  <div class="dash-links">
    <a href="dash1.html">Sales by Geography</a>
    <a href="dash2.html">Sales by Platform</a>
    <a href="dash3.html">Coming Soon</a>
  </div>
</div>

<!-- קובץ הספרייה -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 60 },
      color: { value: "#ffffff" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#ffffff",
        opacity: 0.4,
        width: 1
      },
      move: { enable: true, speed: 3 }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      },
      modes: {
        repulse: { distance: 100 },
        push: { particles_nb: 4 }
      }
    }
  });
</script>

</body>
</html>
